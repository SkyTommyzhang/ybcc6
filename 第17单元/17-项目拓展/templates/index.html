<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <title>日程规划表</title>
</head>
    <div class="w">
        <form action="/save" method="POST">
            <div class="container">
                <div class="container-top">
                    添加日程
                    <div class="select-container">
                        <span class="select-title">选择分类</span>
                        <select name="category" class="select-menu">
                            <option value="学习">学习</option>
                            <option value="生活">生活</option>
                            <option value="运动">运动</option>
                        </select>
                    </div>
                    <div class="container-middle">
                        <textarea name="content" cols="110" rows="10" placeholder="请输入今天新的日程"></textarea>
                    </div>
                    <div class="container-bottom">
                        <a href="/save">
                            <input type="submit" id="btn" class="submit-btn" value="添加日程">
                        </a>
                    </div>
                </div>
            </div>
        </form>

        <div class="container">
            <div class="container-top">学习</div>
            {% for item in t_data %}
                {% if item['category'] == '学习' %}
                    <div class="item">
                        <div class="item-top">
                            <span class="subject">{{ item['content'] }}</span>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
         </div>

        <div class="container">
            <div class="container-top">生活</div>
            {% for item in t_data %}
                {% if item['category'] == '生活' %}
                    <div class="item">
                        <div class="item-top">
                            <span class="subject">{{ item['content'] }}</span>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
         </div>

        <div class="container">
            <div class="container-top">运动</div>
            <!--for开始语句-->
            {% for item in t_data %}
                <!--if开始语句 循环变量item中'category'键所对应的值为‘运动’时，条件为真-->

                    <div class="item">
                        <div class="item-top">
                            <!--展示保存在循环变量中的日程内容-->
                            <span class="subject">{{  }}</span>
                        </div>
                    </div>
                <!--if 结束语句-->

            <!--for结束语句-->
            {% endfor %}
        </div>
    </div>
</body>
</html>
