<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级之星</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/start.css">
</head>

<body>

    <div class="w">

        <div class="head">
            <div class="head-content">
                <span class="head-time">2022-01-21</span>
            </div>
            <h1 class="head-classname">· 六年级二班 ·</h1>
        </div>
        <div class="description">
            <div class="description-top">
                <div class="description-title-content">
                    <div class="description-title-bg"></div>
                    <div class="description-title">班级介绍</div>
                </div>
            </div>
            <div class="description-bottom">
                <p class="description-info">六年级二班，共29人。我们的班级宣言是：前方有彩虹，前方有鲜花，尽管路途遥远，我们仍带着清楚的活力与完美的梦想，扬帆起航。
                </p>
            </div>
        </div>
        <div class="list">
            <div class="list-bg">
                <div class="list-top">

                    <div class="list-top-title">
                        <span class="list-top-title-text">班级之星</span>
                    </div>
                </div>

                <div class="list-bottom">
                    <div class="star-list-people-item">
                        <div class="star-list-people-item-header"><img src="./images/star/people1.png" alt=""></div>
                        <div class="star-list-people-item-name">瑞比</div>
                        <div class="star-list-people-item-title">编程之星</div>
                    </div>

                    <div class="star-list-people-item">
                        <div class="star-list-people-item-header"><img src="./images/star/people2.png" alt=""></div>
                        <div class="star-list-people-item-name">壮猿</div>
                        <div class="star-list-people-item-title">创造之星</div>
                    </div>

                    <div class="star-list-people-item">
                        <div class="star-list-people-item-header"><img src="./images/star/people3.png" alt=""></div>
                        <div class="star-list-people-item-name">曼布</div>
                        <div class="star-list-people-item-title">劳动之星</div>
                    </div>

                    <div class="star-list-people-item">
                        <div class="star-list-people-item-header"><img src="./images/star/people4.png" alt=""></div>
                        <div class="star-list-people-item-name">妙可</div>
                        <div class="star-list-people-item-title">好奇之星</div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
